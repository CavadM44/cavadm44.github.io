<!DOCTYPE html>
<html>
<head>
  <title>Giriş Sayfası</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://avatars.githubusercontent.com/u/185502778?v=4" alt="Kapak Fotoğrafı" id="kapak-fotografi">

  <h1>Giriş Yap</h1>
  <form id="loginForm">
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Şifre:</label>
    <input type="password" id="password" name="password"><br>
    <button type="button" onclick="girisKontrol()">Giriş</button>
    <div id="uyari" class="uyari"></div>
  </form>

  <script>
    function girisKontrol() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (
        (username === "admin" && password === "admin1234") ||
        (username === "abc123" && password === "abc123") ||
        (username === "cavadm44" && password === "Cavad.is12") ||
        (username === "guest" && password === "guest")
      ) {
        // Başarılı giriş, farklı bir siteye yönlendir
        window.location.href = "https://cavadm44.github.io/pages/ana-sayfa.html"; // Örnek site adresi
      } else {
        // Hatalı giriş, uyarı göster
        document.getElementById("uyari").innerHTML = "Kullanıcı adı veya şifre hatalı!";
      }
    }
  </script>

</body>
</html>
